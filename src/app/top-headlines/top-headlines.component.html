<div class="container-fluid">
  <div class="row justify-content-center">
    <div
      *ngFor="let data of topHeadingDisplayData"
      class="card col-3 m-3 p-0"
      style="width: 18rem"
    >
      <img src="{{ data.urlToImage }}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ data.title }}</h5>
        <p class="card-text">
          {{ data.content }}
        </p>
      </div>
      <div class="row mx-0">
        <a href="{{ data.url }}" target="_blank" class="btn btn-primary"
          >Read more...
        </a>
      </div>
    </div>
  </div>
